{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Servicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}"> -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.2/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.2/datatables.min.js"></script>
</head>

<body style="background-color: #444;">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Limpa Bem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'principal_principal' %}">Home</a>
                    </li>

                    {% if user.is_staff %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cadastrar atendente/helper</a>
                    </li>
                    {% endif %}

                    <li class="navbar-text" style="margin-right: 15px;">
                        Usu치rio: {{ user.username }}
                    </li>

                    <form action="{% url 'logout' %}">
                        <input class="btn  btn-outline-secondary" type="submit" value="Deslogar" />
                    </form>
                    <!-- <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="card shadow col-4 d-flex align-items-center" style="margin: auto; margin-top: 15px;">
            <div class="card-body">

                <div class="row">
                    <div class="col-12">
                        <form action="{% url 'cadastrar_funcionario' %}" method="post" id="form">
                            {% csrf_token %}
                            <div class="card-title" style="margin-top: 15px;">
                                <h5>Cadastrar funcion치rio</h5>
                            </div>
                            <div class="row">
                                <div class="form-group col-6">

                                    <label for="username">Nome de usu치rio</label>
                                    <input type="text" required class="form-control form-control-sm" id="username"
                                        name="username" autocomplete="nope">

                                    <label for="tipo_user">Tipo de usu치rio</label>
                                    <input type="text" required class="form-control form-control-sm" id="tipo_user"
                                        name="tipo_user" autocomplete="nope">

                                    <label for="senha">Senha</label>
                                    <input type="password" required class="form-control form-control-sm" id="senha"
                                        name="senha" autocomplete="nope">

                                </div>
                                <div class="form-group col-6">

                                    <label for="email">Email</label>
                                    <input type="email" required class="form-control form-control-sm" id="email"
                                        name="email" autocomplete="nope">

                                    <label for="nome">Primeiro nome</label>
                                    <input type="text" required class="form-control form-control-sm" id="nome"
                                        name="nome" autocomplete="nope">


                                    <label for="senha2">Repetir senha</label>
                                    <input type="password" required class="form-control form-control-sm" id="senha2"
                                        name="senha2" autocomplete="nope">

                                    <div style="margin-top: 15px;">
                                        <button type="submit" class="btn btn-success btn-sm" id="btn-cadastrar"
                                            form="form"><span>Cadastrar</span></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% block javascript %}
<script src="{% static 'js/fetchFactory.js' %}"></script>
<script src="{% static 'js/cadastros.js' %}"></script>
{% endblock %}

</html>
