{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Servicos</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}"> -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.2/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.2/datatables.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body style="background-color: #444;">

    <div class="row">
        <div class="card shadow col-sm-12 col-md-4 col-lg-4 d-flex align-items-center"
            style="margin: auto; margin-top: 15px;">
            <div class="card-body">

                <div class="row">
                    <div class="col-12">
                        <form action="{% url 'cadastrar_cliente' %}" method="post" id="form">
                            {% csrf_token %}
                            <div class="card-title" style="margin-top: 15px;">
                                <h5>Cadastrar Cliente</h5>
                            </div>
                            <div class="row">
                                <div class="form-group col-12">
                                    <div class="card border-0">
                                        <div class="card-title">
                                            <h6>Dados gerais</h6>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 col-md-12 col-lg-12">
                                                <label for="username">Nome de usuário</label>
                                                <input type="text" required class="form-control form-control-sm"
                                                    id="username" name="username" autocomplete="nope">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-12 col-md-6 col-lg-6">
                                                <label for="senha">Senha</label>
                                                <input type="password" required class="form-control form-control-sm"
                                                    id="senha" name="senha" autocomplete="nope" onblur="check_senhas()">

                                                <h6 id="senhas_diferentes" style="display: none;">Senhas diferentes.
                                                </h6>
                                                <h6 id="caracteres_invalidos_senha" style="display: none;">Caracteres
                                                    inválidos.
                                                </h6>
                                                <h6 id="senha_curta" style="display: none;">Senha muito curta.</h6>

                                            </div>
                                            <div class="col-sm-12 col-md-6 col-lg-6">
                                                <label for="senha2">Repetir senha</label>
                                                <input type="password" required class="form-control form-control-sm"
                                                    id="senha2" name="senha2" autocomplete="nope"
                                                    onblur="check_senhas()">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-12 col-md-6 col-lg-6">
                                                <label for="telefone">Telefone</label>
                                                <input type="text" required
                                                    class="form-control form-control-sm telefone-mask" id="telefone"
                                                    name="telefone" autocomplete="nope">
                                            </div>
                                            <div class="col-sm-12 col-md-6 col-lg-6">
                                                <label for="telefone">Email</label>
                                                <input type="email" required class="form-control form-control-sm"
                                                    id="email" name="email" autocomplete="nope">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card border-0" style="margin-top: 15px;">
                                        <div class="card-title">
                                            <h6>Nome e Endereço</h6>

                                            <div class="row">
                                                <div class="col-sm-12 col-md-6 col-lg-6">
                                                    <label for="nome">Primeiro nome</label>
                                                    <input type="text" required class="form-control form-control-sm"
                                                        id="nome" name="nome" autocomplete="nope">
                                                </div>
                                                <div class="col-sm-12 col-md-6 col-lg-6">
                                                    <label for="sobrenome">Sobrenome</label>
                                                    <input type="text" required class="form-control form-control-sm"
                                                        id="sobrenome" name="sobrenome" autocomplete="nope">
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-12 col-md-6 col-lg-6">
                                                    <label for="logradouro">Logradouro</label>
                                                    <input type="text" required class="form-control form-control-sm"
                                                        id="logradouro" name="logradouro" autocomplete="nope">
                                                </div>
                                                <div class="col-sm-12 col-md-6 col-lg-6">
                                                    <label for="numero">Número</label>
                                                    <input type="text" required class="form-control form-control-sm"
                                                        id="numero" name="numero" autocomplete="nope">
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-12 col-md-6 col-lg-6">
                                                    <label for="cidade">Cidade</label>
                                                    <input type="text" required class="form-control form-control-sm"
                                                        id="cidade" name="cidade" autocomplete="nope">
                                                </div>
                                                <div class="col-sm-12 col-md-6 col-lg-6">
                                                    <label for="estado">Estado</label>
                                                    <input type="text" required class="form-control form-control-sm"
                                                        id="estado" name="estado" autocomplete="nope">

                                                    <div style="margin-top: 15px;">
                                                        <button type="submit" class="btn btn-success btn-sm"
                                                            id="btn-cadastrar"
                                                            form="form"><span>Cadastrar</span></button>
                                                    </div>
                                                    
                                                    <div style="margin-top: 15px;">
                                                        <input class="btn btn-sm form-control btn-secondary"
                                                            style="cursor: pointer; padding: 5px;"
                                                            onclick="window.open(`{% url 'login' %}`)" type="button"
                                                            value="Voltar" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% block javascript %}
<script src="{% static 'js/fetchFactory.js' %}"></script>
<script src="{% static 'js/cadastros.js' %}"></script>

<script>
    $(document).ready(function () {
        $('.telefone-mask').inputmask('(99)99999-9999');
    })
</script>

{% endblock %}

</html>
